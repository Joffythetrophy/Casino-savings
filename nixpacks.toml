# Nixpacks configuration for Blockchain Casino
# Tells Railway exactly how to build the casino

[phases.setup]
nixPkgs = ["nodejs", "python3", "pip"]

[phases.install]
cmds = [
    "cd real_casino_system/backend && pip install -r requirements.txt",
    "cd real_casino_system/frontend && npm install"
]

[phases.build]
cmds = [
    "cd frontend && npm run build"
]

[start]
cmd = "cd backend && python -m uvicorn server:app --host 0.0.0.0 --port $PORT"

[variables]
NODE_ENV = "production"